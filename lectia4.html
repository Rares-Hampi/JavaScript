<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propagarea evenimentelor</title>
    <style>
      .box {
        padding: 20px;
        border: 1px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="box">
      Div 1
      <div id="div2" class="box">
        Div 2
        <div id="div3" class="box">Div 3</div>
      </div>
    </div>

    <script>
      let div1 = document.getElementById("div1");
      let div2 = document.getElementById("div2");
      let div3 = document.getElementById("div3");

      div1.addEventListener("click", function () {
        alert("Div 1 a fost apăsat!");
      }); // Capturare

      div2.addEventListener("click", function () {
        alert("Div 2 a fost apăsat!");
      });

      div3.addEventListener("click", function () {
        alert("Div 3 a fost apăsat!");

        event.stopPropagation(); // Oprire propagare
      });
    </script>
  </body>
</html>
